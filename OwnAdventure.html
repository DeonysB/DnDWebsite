                <li><p class="toggle-menu" style="font-family: 'MyCustomFont', sans-serif;">Dungeons & Dragons</p></li>

        </nav>

    <main style="margin-top: 50px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <section class="rules-section">
            <h2 style="margin-top: 100px;"><i class="fa-solid fa-wand-magic"></i> Design Your Unique Card with Our Advanced Generator</h2>

            <section id="card-generator">
                <form id="cardForm">
                    <h2 class="form-heading">Create Character Card</h2>
                    <label>
                        Name:
                        <input type="text" id="npcName" placeholder="Enter NPC's name">
                    </label>
                    <label>
                        Role:
                        <select id="npcRole">
                            <option value="Merchant">Merchant</option>
                            <option value="Guide">Guide</option>
                            <option value="Villain">Villain</option>
                            <option value="Hero">Hero</option>
                        </select>
                    </label>
                    <label>
                        Description:
                        <textarea id="npcDescription" placeholder="Write a short description..."></textarea>
                    </label>
                    <label>
                        Special Ability:
                        <input type="text" id="npcAbility" placeholder="Enter special ability">
                    </label>
                    <button type="button" onclick="generateCard()">Generate Card</button>
                </form>
            <canvas id="cardCanvas" width="400" height="600"></canvas>
            
            </section>
            <button id="downloadCard" style="display: none;" onclick="downloadCard()">Download Card</button> 
        </section>
    </main>
